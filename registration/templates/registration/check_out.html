<!-- check_out.html -->
<form method="post" action="{% url 'check_out' %}">
  {% csrf_token %}
  <label for="activity_id">Выберите активность для завершения:</label>
  <select name="activity_id" required>
    {% for activity in user_activities %}
      <option value="{{ activity.id }}">{{ activity.user.username }} - {{ activity.start_time }}</option>
    {% endfor %}
  </select>
  <button type="submit">Завершить активность</button>
</form>
